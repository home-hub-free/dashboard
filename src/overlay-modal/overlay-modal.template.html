<div
  class="overlay-modal-content"
  :if="this.visible"
  :class:opening="this.opening"
  :class:closing="this.closing"
  :onmouseup="this.closeOverlay();"
>
  <div
    class="content animated"
    :class:visible="this.visible"
    :class:opening="this.opening"
    :class:closing="this.closing"
    :style="this.position"
    :innerHTML="this.template"
    :onmouseup="event.stopImmediatePropagation();"
  ></div>
</div>
