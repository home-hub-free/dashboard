<div :if="this.activeTabId === 'devices'">
  <div
    class="device-button"
    :foreach="device in this.devices"
    :ontouchstart="this.toggleDevice(device)"
    :class:active="device.value"
  >
    ${device.name}
  </div>

  <div :if="!this.devices || !this.devices.length">
    No Devices detected in your network :(
  </div>
</div>

<div :if="this.activeTabId === 'sensors'">
  <div
    class="device-button"
    :foreach="sensor in this.sensors"
    :class:active="sensor.value"
  >
    ${sensor.name}
  </div>
  <div :if="!this.sensors || !this.sensors.length ">
    No Sensors Detected in your network :(
  </div>
</div>
