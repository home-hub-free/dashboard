<style>
    #new-automation {
        padding: 10px;
        text-align: center;
    }
    select {
        width: 50%;
        height: 30px;
        padding: 5px;
        margin: 5px;
    }
</style>
<div id="new-automation" :if="this.data.newEffect">
    <div>
        <select
            class="dropdown"
            :oninput="this.actions.setNewEffectDevice(event.target.value, this.data.newEffect)"
        >
            <option value="null">Select device:</option>
            <option :foreach="device in this.data.devices" :value="device.id">
                ${device.name}
            </option>
        </select>
    </div>

    <div :if="this.data.newEffect.device">
        <!-- Single boolean cases -->
        <div :if="this.data.newEffect.device.type === 'boolean'">
            <select :oninput="this.data.newEffect.setTo = event.target.value">
                <option value="null">Do:</option>
                <option value="true">Turn on</option>
                <option value="false">Turn off</option>
            </select>
        </div>

        <!-- Any other value cases -->
        <div :if="this.data.newEffect.device.type === 'value'">
            <!-- Evap cooler logic (fan/water pump handling) -->
            <div
                :if="this.data.newEffect.device.deviceCategory === 'evap-cooler'"
            >
                <div>
                    <select
                        :oninput="this.data.newEffect.valueToSet = event.target.value"
                    >
                        <option value="null">Value to set:</option>
                        <option value="fan">Fan</option>
                        <option value="water">Water pump</option>
                    </select>
                </div>

                <div :if="this.data.newEffect.valueToSet != null">
                    <select
                        :oninput="this.data.newEffect.setTo = event.target.value"
                    >
                        <option value="null">Set to:</option>
                        <option value="true">On</option>
                        <option value="false">Off</option>
                    </select>
                </div>
            </div>

            <!-- Range value (dimmable lights, blinds) -->
            <div :else>
                <label for="">Set to: </label>
                <input
                    :oninput="this.data.newEffect.setTo = (event.target.value)"
                    type="number"
                    max="100"
                    min="0"
                    placeholder="value"
                />
            </div>
        </div>
    </div>

    <div :if="this.data.newEffect.setTo !== null">
        ${this.data.newEffect.trigger ? 'When: ' : ''}
        <select :oninput="this.data.newEffect.trigger = event.target.value">
            <option value="null">Based on:</option>
            <option value="time">Time of day</option>
            <option value="sensor">Sensor</option>
        </select>
    </div>

    <div :if="this.data.newEffect.trigger === 'time'">
        <input
            type="datetime"
            placeholder="Time is:"
            :oninput="this.data.newEffect.time = event.target.value;"
        />
    </div>

    <div :if="this.data.newEffect.trigger === 'sensor'">
        <select
            :oninput="this.actions.setNewEffectSensor(event.target.value, this.data.newEffect)"
        >
            <option value="null">Select sensor:</option>
            <option :foreach="sensor in this.data.sensors" :value="sensor.id">
                ${sensor.name + ' (' + sensor.sensorType + ')'}
            </option>
        </select>

        <div :if="this.data.newEffect.sensor">
            <select
                :if="this.data.newEffect.sensor.sensorType === 'motion'"
                :oninput="this.data.newEffect.sensorState = (event.target.value)"
            >
                <option value="null">Is:</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>

            <div :if="this.data.newEffect.sensor.type === 'value'">
                <div
                    :if="this.data.newEffect.sensor.sensorType === 'temp/humidity'"
                >
                    <select
                        name="check-value"
                        id="check-value"
                        value="temp"
                        :oninput="this.data.newEffect.valueToCheck = (event.target.value)"
                    >
                        <option value="null">Value to check:</option>
                        <option value="temp">Temperature</option>
                        <option value="humidity">Humidity</option>
                    </select>

                    <select
                        name="comparassion"
                        id="comparassion"
                        value="higher-than"
                        :oninput="this.data.newEffect.comparassion = (event.target.value)"
                    >
                        <option value="null">Comparassion</option>
                        <option value="higher-than">Higher Than</option>
                        <option value="lower-than">Lower Than</option>
                    </select>

                    <input
                        type="number"
                        name="temp/humidity-input"
                        placeholder=""
                        :oninput="this.data.newEffect.sensorState = (event.target.value)"
                    />
                </div>
            </div>
        </div>

        <div :if="this.data.newEffect.sensorState !== undefined">
            <button :onclick="this.actions.saveNewEffect(this.data.newEffect)">
                Save Automation
            </button>
        </div>
    </div>
</div>
