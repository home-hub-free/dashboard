<style>
  .effect-list {
    display: flex;
    flex-direction: column;
    height: calc(100% - 23px);
    row-gap: 10px;
    padding-bottom: 10px;
    overflow: scroll;
  }
  .effect-container {
    border-radius: 5px;
    background-color: white;
    box-shadow: 4px 4px 4px rgba(100, 100, 100, 0.3);
    padding: 15px;
    display: flex;
    margin-bottom: 10px;
    flex-direction: column;
    text-align: left;
  }
</style>

<div class="effects-list">
  <div class="effects-actions">
    <button :onclick="this.newAutomation(event)">New Automation</button>
  </div>

  <div :foreach="group in this.groups" class="effect-container">
    <strong>${group.name}</strong>
    <div :foreach="effect in group.effects" :innerHTML="effect.sentence">
    </div>
  </div>
</div>
