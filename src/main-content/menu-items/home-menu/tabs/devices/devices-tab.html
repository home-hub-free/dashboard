<div
    class="device-button"
    :if="this.devices"
    :foreach="device in this.devices"
    :ontouchstart="this.deviceTouchStart(event, device)"
    :ontouchend="this.deviceTouchEnd(event, device)"
    :ontouchmove="this.deviceTouchMove(event, device)"
    :class:active="device.value"
    oncontextmenu="return false;"
  >
  <div>
    ${device.name}
    <div :if="device.type === 'value' && device.deviceCategory !== 'evap-cooler'">
      ${device.value}
    </div>
  </div>
  <span class="auto-indicator" :class:on="!device.manual">A</span>

  <span :if="device.deviceCategory === 'evap-cooler'" class="device-icon">
    <i class="iconoir-cooling"></i>
  </span>

  <!-- <div :if="device.deviceCategory === 'camera'" class="device-camera">
    <img :src="'http://' + device.ip + ':81/capture'" alt="" height="100%" width="100%">
  </div> -->
</div>
<div :else>No Devices detected in your network :(</div>
