<div>
  <h3>
    Quick actions:
  </h3>
  <div>
    <button :onmouseup="this.readForecast()">
      Forecast
    </button>
    <button :onmouseup="this.readCalendar()">
      Calendars
    </button>
  </div>

  <div class="custom-speech">
    <textarea name="custom-speech" id="custom-speech" cols="30" rows="10" :oninput="this.customSpeech = event.target.value">
      ${this.customSpeech}
    </textarea>

    <button :onmouseup="this.assistantSay(this.customSpeech)">Say</button>
  </div>
