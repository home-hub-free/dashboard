<!-- Used in tab-content.ts -->
<style>
  .effect-list {
    display: flex;
    flex-direction: column;
    height: calc(100% - 23px);
    row-gap: 10px;
    padding-bottom: 10px;
    overflow: scroll;
  }
  .effect-container {
    border-radius: 5px;
    background-color: white;
    box-shadow: 4px 4px 4px rgba(100, 100, 100, 0.3);
    padding: 15px;
    display: flex;
  }
</style>
<div class="automation-container">
  <button :onclick="this.actions.automations.newAutomation(event, this.data)">New automation</button>
  
  <div :if="this.data.automations.auto" class="effect-list">
    <span
      class="effect-container"
      :foreach="effect in this.data.automations.auto"
      :index
      :if="effect.sentence">
      <span>
        ${effect.sentence}
      </span>
      <span class="remove-automation" 
        :onmouseup="this.actions.automations.removeAutomation(:index)">
        <i class="iconoir-cancel"></i>
      </span>

    </span>
  </div>
  <div :else>
    You don't have any automations yet. Add One
  </div>
</div>
