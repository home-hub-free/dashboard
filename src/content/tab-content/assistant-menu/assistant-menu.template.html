<div>
  <h3>
    Quick actions:
  </h3>
  <div>
    <button :onmouseup="this.actions.assistant.readForecast()">
      Forecast
    </button>
    <button :onmouseup="this.actions.assistant.readCalendar()">
      Calendars
    </button>
  </div>

  <div>
    <h3>
      Sensor to include in temperature announcements:
    </h3>
    <select 
      name="select" 
      :oninput="this.actions.assistant.updateHouseData('insideSensorTemperature', event.target.value)"
      :value="this.data.assistant.info.houseData && this.data.assistant.info.houseData.insideSensorTemperature || null">
      <option value="null">none</option>
      <option 
        :foreach="sensor in this.data.home.sensors"
        :if="sensor.sensorType === 'temp/humidity'"
        selected
        :value="sensor.id">
        ${sensor.name}
      </option>

    </select>
  </div>
  <div>
    <h3>Turn off cooling systems when outside temperature is cooler than inside temperature</h3>
    <input :if="!this.data.assistant.info.houseData.controlsCooling" type="checkbox" :oninput="this.actions.assistant.updateHouseData('controlsCooling', event.target.checked)">
    <input :else checked type="checkbox" :oninput="this.actions.assistant.updateHouseData('controlsCooling', event.target.checked)">

  </div>
</div>
