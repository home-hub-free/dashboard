<style>
  .edit-container {
    box-sizing: border-box;
    padding: 20px;
    text-align: center;
    position: relative;
    height: 100%;
    width: 100%;
  }
  .edit-container > div {
    border: 1px solid lightgray;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
  }
  input {
    width: 50%;
    height: 30px;
  }
  button {
    margin-top: 20px;
    width: 50%;
    height: 30px;
    position: absolute;
    bottom: 10px;
    transform: translateX(-50%);
  }
</style>
<div class="edit-container">
  <div>
    <label :for="this.data.id + '_name' ">Name</label>
    <input :id="this.data.id + '_name'" :name="this.data.id + '_name'" type="text" :value="this.data.name">
  </div>
  <div :if="this.data.inputType === 'range'">
    <input 
      type="range"
      min="0" max="100"
      :value="this.data.value.toString()"
      :oninput="this.data.value = event.target.value"
      :onchange="this.actions.updateDevice(this.data)">
    <span>${this.data.value}</span>
  </div>
  <div :if="this.data.type === 'devices'">
    <label :for="this.data.id + '_auto' ">Auto</label>
    <input :if="this.data.manual" :id="this.data.id + '_manual'" type="checkbox" :oninput="this.actions.saveProp(this.data, 'manual')">
    <input :else type="checkbox" :id="this.data.id + '_manual'" checked :oninput="this.actions.saveProp(this.data, 'manual')">
    
    <!-- <p style="font-size: small;">
      Automatic mode allow this device to be affected by external events, like sensor/time type of automations
    </p> -->
  </div>
  <button :onmouseup="this.actions.saveProp(this.data, 'name')">Save</button>
</div>
